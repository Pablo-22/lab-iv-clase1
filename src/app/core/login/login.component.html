<div class="simple-login-container">
    <h2 class="mb-4"> {{ this.title }} </h2>
    <div class="row mb-3">
		<label class="mb-1">Nombre de usuario</label>
		<input [(ngModel)]="usernameInput"  type="text" class="form-control" placeholder="Username">
    </div>
    <div class="row mb-4">
		<label class="mb-1" >Contrase√±a</label>
		<input [(ngModel)]="passwordInput" type="password" placeholder="Enter your Password" class="form-control">
    </div>
    <div class="row mb-4">
		<button class="btn btn-primary" (click)="this.onSubmit()">{{ this.submitBtn }}</button>
    </div>

	<p class="d-inline">{{ this.footerText }}</p> <a (click)="changeMode()"> {{ this.footerBtn }} </a>
</div>
